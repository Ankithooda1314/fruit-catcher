<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Catcher Game</title>

    <!-- CORRECT TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="bg-green-100 w-screen h-screen overflow-hidden flex justify-center items-center relative bg-cover bg-center bg-no-repeat"
  >
    <!-- BUTTONS: START + RESTART -->
    <div class="absolute top-4 inset-x-0 flex justify-center gap-4 z-50">
      <button
        id="startBtn"
        class="px-10 py-6 bg-green-600 text-[30px] text-white font-bold rounded shadow-lg items-center gap-2 transition transform hover:scale-105 absolute top-[250px]"
      >
        <img
          src="assests/Images/catch.jpg"
          class="w-[200px] rounded"
          alt="start icon"
        />
        Start Game
      </button>

      <button
        id="restartBtn"
        class="px-10 py-6 bg-red-600 text-white font-bold rounded shadow-lg text-[30px] items-center gap-2 hidden absolute top-[250px] transition transform hover:scale-105"
      >
        <img
          src="assests/Images/gameover.png"
          class="w-[200px] rounded"
          alt="restart icon"
        />
        Restart
      </button>
    </div>

    <!-- GAME AREA -->
    <div
      id="gameArea"
      class="relative bg-white w-[800px] h-[700px] mx-auto overflow-hidden shadow-xl rounded-lg bg-center bg-cover bg-no-repeat"
      style="background-image: url('assests/Images/gane-bg.jpg')"
    >
      <div class="absolute inset-0 backdrop-blur-md"></div>
      <!-- SCORE -->
      <div
        id="score"
        class="absolute top-2 left-2 text-xl font-bold text-green-700 border border-white-700 px-2 rounded-md text-white"
      >
        Score: 0
      </div>

      <!-- MISSES -->
      <div
        id="misses"
        class="absolute top-2 right-2 text-xl font-bold text-red-600 border border-white-600 px-2 rounded-md text-white"
      >
        Miss: 0
      </div>

      <!-- best score -->

      <div
        id="bestScore"
        class="absolute bottom-2 left-2 text-xl font-bold text-purple-700 border border-white-700 px-2 rounded-md text-white"
      >
        Best: 0
      </div>

      <!-- BASKET -->
      <img
        id="basket"
        src="assests/Images/basket.png"
        class="absolute bottom-0 left-[150px] w-[100px]"
        alt="basket"
      />

      <!-- FRUIT -->
      <img
        id="fruit"
        src="assests/Images/apple.png"
        class="absolute top-0 left-[150px] w-12 h-12 hidden"
        alt="fruit"
      />
    </div>

    <!-- CONTROLS SCREEN (Shown Before Game Starts) -->
    <!-- <div
       id="controlsScreen"
      class="fixed inset-0 bg-black bg-opacity-80 text-white text-2xl flex flex-col items-center justify-center space-y-4 z-[100]"
    >
      <h1 class="text-4xl font-bold mb-4">Game Controls</h1>

      <p>⬅ or A — Move Left</p>
      <p>➡ or D — Move Right</p>
      <p>SPACE — Pause / Resume Game</p>

      <button
        id="controlsStartBtn"
        class="mt-6 px-6 py-3 bg-green-600 rounded-lg text-white text-2xl font-bold hover:bg-green-700 transition"
      >
        Play Game
      </button>
    </div> -->

    <div
      id="controlsScreen"
      class="fixed inset-0 bg-black bg-opacity-90 text-white text-2xl flex flex-col items-center justify-center space-y-4 z-[100]"
    >
      <h1 class="text-4xl font-bold mb-4">Controls</h1>

      <p>⬅ Move Left</p>
      <p>➡ Move Right</p>
      <p>SPACE — Pause / Resume Game</p>

      <button
        class="text-lg mt-10 opacity-90 border border-white-600 py-2 px-3 rounded text-center hover:opacity-100 hover:bg-green-600 transition"
      >
        START GAME
      </button>
    </div>

    <!-- pause screen here -->

    <div
      id="pauseScreen"
      class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center text-white text-5xl font-bold z-[90]"
    >
      PAUSED
    </div>

    <!-- <script src="custom.js"></script> -->
    <script src="js/elements.js"></script>
    <script src="js/state.js"></script>
    <script src="js/basket.js"></script>
    <script src="js/input.js"></script>
    <script src="js/score.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/fruit.js"></script>
    <script src="js/control.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pause.js"></script>
  </body>
</html>
