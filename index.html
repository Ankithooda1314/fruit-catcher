<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-green-100 flex justify-center items-center h-screen">
    <!-- GAME AREA -->
    <div
      id="gameArea"
      class="relative bg-white w-[350px] h-[500px] border-4 border-green-700 overflow-hidden rounded-lg shadow-lg"
    >
      <!-- SCORE DISPLAY -->
      <div
        id="score"
        class="absolute top-2 left-2 text-xl font-bold text-green-700"
      >
        Score: 0
      </div>

      <!-- BASKET (Player) -->
      <img
        id="basket"
        src="assests/Images/basket.png"
        class="absolute bottom-0 left-[150px] w-20 h-14"
        alt="basket"
      />

      <!-- FRUIT (Falling object â€” temporary hidden) -->
      <img
        id="fruit"
        src="assests/Images/apple.png"
        class="absolute top-0 left-[150px] w-12 h-12 hidden"
        alt="fruit"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
